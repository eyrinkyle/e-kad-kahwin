<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Perkahwinan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3eb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2em;
            color: #7b4e2f;
        }

        .header p {
            font-size: 1.1em;
            color: #555;
        }

        .details {
            text-align: center;
            margin: 20px 0;
        }

        .details h2 {
            font-size: 1.5em;
            color: #7b4e2f;
            margin-bottom: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        .location {
            text-align: center;
            margin: 20px 0;
        }

        .location a {
            text-decoration: none;
            color: #fff;
            background-color: #7b4e2f;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .rsvp {
            text-align: center;
            margin-top: 30px;
        }

        .rsvp a {
            text-decoration: none;
            color: #fff;
            background-color: #d9534f;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jemputan Perkahwinan</h1>
            <p>Dengan penuh kesyukuran, kami ingin menjemput anda ke hari bahagia kami</p>
        </div>

        <div class="details">
            <h2>Adam & Nurul</h2>
            <p><strong>Tarikh:</strong> 10 Februari 2025</p>
            <p><strong>Masa:</strong> 11:00 pagi</p>
            <p><strong>Lokasi:</strong> Dewan Seri Impian, Kuala Lumpur</p>
        </div>

        <div class="location">
            <a href="https://maps.google.com?q=Dewan+Seri+Impian+Kuala+Lumpur" target="_blank">Lihat Lokasi</a>
        </div>

        <div class="rsvp">
            <a href="https://forms.gle/your-rsvp-link" target="_blank">RSVP Sekarang</a>
        </div>

        <div class="footer">
            <p>Terima kasih atas kehadiran anda!</p>
            <p>#AdamDanNurul2025</p>
        </div>
    </div>
</body>
</html>
